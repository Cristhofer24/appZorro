<form nz-form [formGroup]="form" class="login-form" (ngSubmit)="onClickLogin()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Por favor ingrese su correo!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="email" placeholder="a@dominio.com" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Por favor ingrese su contraseña!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="contraseña" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Recordar inicio de sesion?</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Olvide mi contraseña</a>
      </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Iniciar Sesion</button>
    <button nz-button class="login-form-button login-form-margin" type="button" (click)="onClickLoginGoogle()">
        <span nz-icon nzType="google" nzTheme="outline"></span> Iniciar Sesion con Google</button>

    O
    <a routerLink="/register">registrate Ahora!</a>
  </form>
